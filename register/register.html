<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post">
        <div class="form-group">
          <label for="title">Título do anúncio</label>
          <input class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="title">Subtítulo do anúncio</label>
            <input class="form-control" id="subtitle">
        </div>
        <div class="form-group">
            <label for="img">Coloque o link para a imagem</label>
            <input class="form-control" id="img">
          </div>
        <div class="form-group">
            <label for="type">Selecione o tipo do produto</label>
            <select class="form-control" id="type">
                <option></option>
                <option value="1">Casa</option>
                <option value="2">Imóvel Comercial</option>
                <option value="3">Terreno na Área Urbana</option>
                <option value="4">Terreno na Zona Rural</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transaction">Selecione o tipo da Transação</label>
            <select class="form-control" id="transaction">
                <option></option>
                <option value="1">Á Venda</option>
                <option value="2">Para Locação</option>
            </select>
        </div>
        <div class="form-group">
            <label for="adress">Endereço do terreno</label>
            <input class="form-control" id="adress">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="featuredCheck1">
            <label class="form-check-label" for="exampleCheck1">Publicar como Destaque</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- jQuery/Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/register/register.js"></script>
</body>
</html>
